<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Quizzards</title>
</head>
<body>
  <main class="container d-flex">
    <div id="app" class="m-auto">
      <p class="display-4"><span class="text-muted">Q: </span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, est.?</p>

      <form class="mt-4" id="answer-form">
        <div class="form-row">
          <div class="col">
              <input type="text" class="form-control" name="answer" id="answer" placeholder="Your answer goes here...">
          </div>
          <button type="submit" class="btn btn-primary">Answer</button>
        </div>
      </form>

    </div>
  </main>
</body>
</html>
